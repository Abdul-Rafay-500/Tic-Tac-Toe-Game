<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="2nd-js.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="box">
      <button class="btn" id="b1"></button>
      <button class="btn" id="b2"></button>
      <button class="btn" id="b3"></button>
      <button class="btn" id="b4"></button>
      <button class="btn" id="b5"></button>
      <button class="btn" id="b6"></button>
      <button class="btn" id="b7"></button>
      <button class="btn" id="b8"></button>
      <button class="btn" id="b9"></button>
    </div>
    <div class="footer">
        <div class="score">
            <p id="p1-score">0</p>
          <p>Player : O</p>
          </div>
         <div class="score">
          <p id="p2-score">0</p>
          <p>Player : X</p>
         </div>
      <div class="msg-container">
        <p id="msg">Player O Starts</p>
      </div>
    <div class="reset-btn">
      <button class="reset">Reset</button>
    </div>
  </div>
    <script src="2nd.js"></script>
  </body>
</html>
